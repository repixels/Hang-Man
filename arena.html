<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>JavaScript Hangman game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <div class="container vertical-center">
          
          <div class="row">
            <div class="col-lg-12">
                <p id="catagoryName"></p>
                <div id="seekbar-container" style="width:100%;height:100px"></div>
            </div>
          </div>
          
          <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div id="buttons">
                </div>
            </div>
          </div>
          <div class="row">

            <div class="col-lg-12 col-md-9 col-sm-9 col-xs-9">
                <p id="clue">Clue -</p>
                <div id="hold">
                </div>
            </div>
            <div class="col-lg-12 col-md-3 col-sm-3 col-xs-3">
                <p id="mylives"></p>
            </div>
          </div>
          <div class="row">
            <div class="col-lg-12">
                <div class="container">
                  <button id="hint">Hint</button>
                  <button id="reset">Play again</button>
                </div>
            </div>
          </div>

        </div>
      
        <script src="js/script.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script type="text/javascript" src="js/seekbar.js"></script>
        <script type="text/javascript">    
          
        </script>
    </body>
</html>
